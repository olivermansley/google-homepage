<DOCTYPE! html>
<html>
	<head>
		<title>Google</title>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<!--Top Navigation Bar-->
		<div class="topnav">
			<ul>
				<li class="ltopnav">About</li>
				<li class="ltopnav">Store</li>
				<li class="rtopnav" id="signin">Sign In</li>
				<li class="rtopnav">Apps</li>
				<li class="rtopnav">Images</li>
				<li class="rtopnav">Gmail</li>
			</ul>
		</div>
		<!--End of top navigation bar-->

		<!--Middle of web page-->
		<center>
			<div>
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">	
			</div>

			<!--Search box-->
			<div>
				<form>
					<input type="text">
				</form>
			</div>
			<!--End of search box-->

			<!--Submitting buttons-->
			<div>
				<input type="submit" value="Google Search">
				<input type="submit" value="I'm Feeling Lucky">
			</div>
			<!--End of submitting buttons-->
			</center>
		<!--End of middle-->

		<!--footer bar--> 
		<div class="fnav">
			<ul class="bottom">
				<li class="lfooter">Advertising</li>
				<li class="lfooter">Business</li>
				<li class="lfooter">How Search Works</li>
				<li class="rfooter">Settings</li>
				<li class="rfooter">Terms</li>
				<li class="rfooter">Privacy</li>
			</ul>
		</div>
		<!--end of footer-->

	</body>
</html>
