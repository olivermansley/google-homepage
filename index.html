<DOCTYPE! html>
<html>
	<head>
		<title>Google</title>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="https://kit.fontawesome.com/9515a56247.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<!--Top Navigation Bar-->
		<div id="topnav_id" class="topnav">
			<ul>
				<li class="ltopnav"><a href="#" >About</li>
				<li class="ltopnav"><a href="#" >Store</li>
				<li class="rtopnav" id="signin"><a href="#" >Sign In</li>
				<li class="rtopnav"><a href="#" >Apps</li>
				<li class="rtopnav"><a href="#" >Images</li>
				<li class="rtopnav"><a href="#" >Gmail</li>
			</ul>
		</div>
		<!--End of top navigation bar-->

		<!--Middle of web page-->
		<center>
			<div id="centerlogo_id" class="centerlogo">
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">	
			</div>

			<!--Search box-->
			
			<div id="searchbar_id" class="searchbar">
				<form>
					<input type="text" name="searchbar" id="searchbarinput">
					
				</form>
			</div> 
			<!--End of search box-->

			<!--Submitting buttons-->
			<div>
				<input type="submit" value="Google Search">
				<input type="submit" value="I'm Feeling Lucky">
			</div>

			<!--End of submitting buttons-->
			</center>
		<!--End of middle-->

		<!--footer bar--> 
		<div class="fnav">
			<ul class="bottom">
				<li class="lfooter"><a href="#" >Advertising</li>
				<li class="lfooter"><a href="#" >Business</li>
				<li class="lfooter"><a href="#" >How Search Works</li>
				<li class="rfooter"><a href="#" >Settings</li>
				<li class="rfooter"><a href="#" >Terms</li>
				<li class="rfooter"><a href="#" >Privacy</li>
			</ul>
		</div>
		<!--end of footer-->

	</body>
</html>
